name: Pull Request
on:
  push:
    branches:
      - master

jobs:
  pull-request:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # master -> production
    - name: Create Pull Request
      # title will look like "INT YYYY-MM-DD"
      run: |
        DATE=$(date +'%Y-%m-%d')
        gh pr create --base production --fill --title $DATE
      env:
        GITHUB_TOKEN: ${{ github.token }}
      continue-on-error: true
